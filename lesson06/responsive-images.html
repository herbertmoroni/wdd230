<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>

    <meta name="description" content="Responsive Images">
    <meta name="author" content="Herbert Moroni Gois">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <link rel="icon" href="../favicon.ico">

</head>
<body>
    <main>
        <h1>Responsive Images</h1>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Curitiba Temple image" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
