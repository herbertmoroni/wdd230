<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots - Make a Reservation in Cozumel</title>

    <meta name="description" content="Make a reservation with Scoots for scooters, ATVs, and Jeeps in Cozumel. Secure your rental online and enjoy your adventure.">
    <meta name="author" content="Herbert Moroni Gois">
    
    <meta property="og:title" content="Scoots - Make a Reservation in Cozumel">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/herbertmoroni/scoots/images/reservations-page-image.jpg">
    <meta property="og:url" content="https://github.com/herbertmoroni/scoots/reservations.html">  

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <picture>
            <source srcset="images/logo-scoots.png" type="image/webp">
            <img src="images/logo-scoots.png" alt="Scoots Logo">  
        </picture>
        <button id="menu"></button>
        <nav class="navigation">
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="reservations.html" class="active">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="www.facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="Scoots facebook page" width="48" height="49">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="subpage-main">
        <section class="subpage-title">
            <h1>Reservations</h1>
            <hr>
            <p>Secure your rental online and enjoy your adventure in Cozumel.</p>
        </section>
        <section>
            <h2>Reservations</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="rental">Rental Type:</label>
                <select id="rental" name="rental">
                    <option value="scooter">Scooter</option>
                    <option value="atv">ATV</option>
                </select>
                <label for="date">Rental Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scoots</p>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/reservations.js"></script>
</body>
</html>
