<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scoots - Make a reservation for your motor scooter or ATV rental in Cozumel. Easy online reservation process.">
    <meta property="og:title" content="Scoots Reservations - Rent Motor Scooters and ATVs in Cozumel">
    <meta property="og:description" content="Reserve your motor scooter or ATV online. Quick and easy reservation process.">
    <meta property="og:image" content="path/to/reservations-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/reservations.html">
    <meta property="og:type" content="website">
    <title>Reservations - Scoots</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <div class="logo">Scoots</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section>
            <h2>Reservations</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="rental">Rental Type:</label>
                <select id="rental" name="rental">
                    <option value="scooter">Scooter</option>
                    <option value="atv">ATV</option>
                </select>
                <label for="date">Rental Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scoots</p>
    </footer>
    <script src="scripts/reservations.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
