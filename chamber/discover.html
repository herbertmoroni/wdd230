    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

<body>
    <header>
        <h1>Ogden Chamber of Commerce</h1>
        <button id="menu"></button>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html" class="current">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode" class="dark-mode-checkbox">
            <label for="dark-mode" class="dark-mode-label"></label>
        </div>
    </header>

    <main class="discover-main">
        <aside class="discover-sidebar">
            <section>
                <h2>Welcome</h2>
                <p id="visitMessage"></p>
            </section>
            <section id="weather-info">
                <h2>Weather in Ogden</h2>
                <figure class="weather-figure">
                    <img id="weather-icon" src="images/default-icon.png" alt="Weather icon">
                    <figcaption id="weather-caption"></figcaption>
                </figure>
                <div id="forecast">
                     <!-- Forecast populated here -->
                </div>
            </section>
        </aside>
        <section class="discover-main-content">
            <h2>Discover Ogden</h2>
            <div class="gallery">
                <figure>
                    <picture>
                        <source srcset="images/ogden-city-utah.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-city-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-city-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-city-large.jpg" alt="Ogden City" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Beautiful view of Ogden.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/ogden-frontrunner-small.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-frontrunner-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-frontrunner-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-frontrunner-large.jpg" alt="Ogden Front Runner" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Ogden Front Runner.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/ogden-mountain-small.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-mountain-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-mountain-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-mountain-large.jpg" alt="Ogden Mountain" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Beautiful view of Ogden's mountain.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/ogden-mountainview-small.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-mountainview-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-mountainview-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-mountainview-large.jpg" alt="Ogden Mountain View" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Beautiful view of Ogden's from Mountain.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/ogden-city-utah.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-city-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-city-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-city-large.jpg" alt="Ogden City" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Beautiful view of Ogden.</figcaption>
                </figure>
                <figure>
                    <picture>
                        <source srcset="images/ogden-frontrunner-small.webp" media="(max-width: 400px)">
                        <source srcset="images/ogden-frontrunner-medium.webp" media="(max-width: 800px)">
                        <source srcset="images/ogden-frontrunner-large.webp" media="(max-width: 1200px)">
                        <img src="images/ogden-frontrunner-large.jpg" alt="Ogden Front Runner" width="1200" height="800" loading="lazy">
                    </picture>
                    <figcaption>Ogden Front Runner.</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p>Contact Us: <a href="mailto:info@example.com">info@example.com</a></p>

            <p>Herbert Moroni Gois | This is a project for WDD 230</p>

        </div>
    </footer>

</html>
